<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
    <HEAD>
        <META HTTP-EQUIV="CONTENT-TYPE" CONTENT="text/html; charset=utf-8">
        <TITLE>Gaze Tracker Study</TITLE>
    </HEAD>
    <BODY LANG="en-US" LINK="#0000ff" DIR="LTR">
        <script src="../build/gazer.js"></script>
        <script>
window.onload = function() {
    gazer.setRegression('interaction') /* currently must set regression and tracker */
        .setTracker('js_objectdetect')
        .setGazeListener(function(data, clock) {
         //   console.log(data); /* data is an object containing an x and y key which are the x and y prediction coordinates (no bounds limiting) */
         //   console.log(clock); /* elapsed time in milliseconds since gazer.begin() was called */
        })
        .begin()
        .showPredictionPoints(true); /* shows a square every 100 milliseconds where current prediction is */

    var width = 320;
    var height = 240;
    var topDist = '0px';
    var leftDist = '0px';
    
    var setup = function() {
        var video = document.getElementById('webgazerVideoFeed');
        video.style.display = 'block';
        video.style.position = 'absolute';
        video.style.top = topDist;
        video.style.left = leftDist;
        video.width = width;
        video.height = height;
        video.style.margin = '0px';

        var overlay = document.createElement('canvas');
        overlay.id = 'overlay';
        overlay.style.position = 'absolute';
        overlay.width = width;
        overlay.height = height;
        overlay.style.top = topDist;
        overlay.style.left = leftDist;
        overlay.style.margin = '0px';

        document.body.appendChild(overlay);

        // var cl = gazer.getTracker().clm;

        // function drawLoop() {
        //     requestAnimFrame(drawLoop);
        //     overlay.getContext('2d').clearRect(0,0,width,height);
        //     if (cl.getCurrentPosition()) {
        //         cl.draw(overlay);
        //     }
        // }
        // drawLoop();
    };

    function checkIfReady() {
        if (gazer.isReady()) {
            setup();
        } else {
            setTimeout(checkIfReady, 100);
        }
    }
    setTimeout(checkIfReady,100);
};

window.onbeforeunload = function() {
    //gazer.end()
}
        </script>

    </BODY>
</HTML>
