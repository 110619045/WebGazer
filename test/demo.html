        <script>
window.onload = function() {
    gazer.setRegression('interaction') /* currently must set regression and tracker */
        .setTracker('clmtrackr')
        .setGazeListener(function(data, clock) {
            console.log(data); /* data is an object containing an x and y key which are the x and y prediction coordinates (no bounds limiting) */
            console.log(clock); /* elapsed time in milliseconds since gazer.begin() was called */
        })
        .begin()
        .showPredictionPoints(true); /* shows a square every 100 milliseconds where current prediction is */

    //gets a single prediction result for the current moment
    var prediction = gazer.getCurrentPrediction();
    //prediction may be null until gazer has finished initializing or if there was an error
    //can use gazer.isReady() to check if finished initializing
    console.log(prediction ? prediction.x : null);
    console.log(prediction ? prediction.y : null);
    //cleanup if needed
    //gazer.end();
};
        </script>
